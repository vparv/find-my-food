<body>
    <div class="page-wrapper bg-img-3 p-t-240 p-b-120">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Location</label>
                                    <input class="input--style-1" type="text" name="Location" placeholder="Street, City, ZIP Code" required="required">
                                    <input type="checkbox" id="scales" name="scales">
                                    <label for="scales">Use My Location</label>
                                </div>
                                <h3>Price ($-$$$$)</h3>
                            <div>

                                <input type="range" value="2" step=1 min="1" max="4" oninput="this.nextElementSibling.value = this.value" name='Price' required="required">
                                <svg role="presentation" width="100%" height="14" xmlns="http://www.w3.org/2000/svg">
                                    <text class="range__point" x="0%" y="14" text-anchor="start">$(0-10)</text>
                                    <text style="color:white;" class="range__point" x="34%" y="14" text-anchor="middle">$$(11-30)</text>
                                    <text style="color:white;" class="range__point" x="66%" y="14" text-anchor="middle">$$$(31-60)</text>
                                    <text style="color:white;" class="range__point" x="95.5%" y="14" text-anchor="middle">$$$$(61+)</text>
                                 </svg>
                            <h3>Distance (miles)</h3>
                            <div>
                                <input type="range" step=1 value="2" min="0" max="10" name='Distance' required="required">
                                 <svg role="presentation" width="100%" height="14" xmlns="http://www.w3.org/2000/svg">
                                    <text class="range__point" x="9%" y="14" text-anchor="start">0.5</text>
                                    <text class="range__point" x="21%" y="14" text-anchor="middle">1</text>
                                    <text class="range__point" x="41%" y="14" text-anchor="middle">2</text>
                                    <text class="range__point" x="60%" y="14" text-anchor="middle">3</text>
                                    <text class="range__point" x="78%" y="14" text-anchor="middle">4</text>
                                    <text class="range__point" x="98%" y="14" text-anchor="middle">5</text>
                                 </svg>
                            </div>
                            </div>
                            <div>
                             </div>

                            <div class="col-2">
                                <form method="post" action="/"></form>
                                    <button class="btn-submit m-b-0" href="{{ url_for('deck') }}" type="submit" name='searched' value='true' required="required">search</button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
